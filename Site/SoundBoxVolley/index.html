<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoundBox Volley</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <button id="monsterBlock" onClick="play_sound(this.id)">Monster Block</button>
          <button id="boo">boo</button>
          <button id="victory">victory</button>
          <button id="nope">nope</button>
          <button id="gasp">gasp</button>
        </div>
      </div>

<script>
    function play_sound(clicked_id) {
    var audio = new Audio(clicked_id + ".mp3");
    audio.play();
  }
</script>
