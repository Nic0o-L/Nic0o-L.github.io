<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoundBox Volley</title>
</head>

<body>
    <div class="container">
        <button id="stop" onClick="play_sound(this.id)">Stop</button>
        <div class="center">
            <audio src="sounds/monsterBlock.mp3" id="radio" class="hidden" preload="none">test</audio>
            <button id="monsterBlock" onClick="play_sound(this.id)" ontimeupdate="update(this)">Monster
                Block</button>
            <button id="weCanFly" onClick="play_sound(this.id)" ontimeupdate="update(this)">We Can Fly</button>
            <button id="victory">victory</button>
            <button id="nope">nope</button>
            <button id="gasp">gasp</button>
        </div>
    </div>
</body>

</html>

<script>
    function play_sound() {
        var player = document.getElementById('radio');
        player.pause();
        player.src = player.src;
    }
</script>
